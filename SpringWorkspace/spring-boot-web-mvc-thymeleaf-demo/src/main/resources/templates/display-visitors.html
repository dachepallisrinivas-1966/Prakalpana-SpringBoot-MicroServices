<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>If Unless</title>
</head>
<body>
	<table border="1">
		<thead>
			<tr>
				<td>Name</td>
				<td>Mobile</td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="visitor : ${visitors}">
				<td th:text="${visitor.name}"></td>
				<td th:text="${visitor.mobile}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
